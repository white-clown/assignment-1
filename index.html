<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    
    <button class="button1">Primary</button>
    <button class="button2">Secondary</button>
    <button class="btn3">Success</button>
    <button style="background-color: rgb(0, 98, 255);">Info</button>
    <button style="background-color: rgba(229, 255, 0, 0.781);">Warning</button>
    <button style="background-color: rgba(227, 2, 2, 0.842);">Danger</button>
    <button style="background-color: rgb(12, 165, 165); border-radius: 60px;">Round</button>
    <button style="background-color: rgb(12, 165, 165); border-radius: 50%; width:30px;"><i class="fa-solid fa-magnifying-glass"></i></button>
    <br><br>
    <button class="button1"><i class="fa-solid fa-plus"></i>Icon</button>
    <button class="dashbtn">Dashed</button>
    <button style="color: rgb(12, 165, 165);">Link</button>
    <button class="button1">Click Me</button>
    <button class="button1">Jelly</button>
    <button class="btn4">Fill IN</button>
    <button class="button1">Pulse</button>
    <button class="btn4">Open</button>
    <br>
    <button class="btn4">Slide</button>
    <button class="btn4">Through</button>
    <button class="offset" style="color: rgb(12, 165, 165);">Offset</button>
    <button class="button1" style="border-radius: 0%;">Flip Down</button>
    <button style="background-color: rgb(12, 165, 165); border-radius: 60px;"><Marquee>Marquee</Marquee></button>
    <button class="btn4">Cross Bar</button>
    <button style="color: rgb(12, 165, 165);">Line</button>
</body>
</html>
